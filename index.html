<!DOCTYPE html>
<html lang="es">



    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <meta name="description" content="Ejemplo: Login 1">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap" rel="stylesheet">
    <link rel="preload" href="styles.css" as="style">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="fondo fondo--registro">
        <div class="capa-fondo"></div>
        <main class="contenedor">
            <div class="contenido">
                <h1>Crea tu cuenta</h1>
                <form class="formulario-registro">
                    <div class="campoIzq nombre">
                        <input class="registro_field nombre-field" type="name" placeholder="Nombre" id="name">
                    </div>
                    <div class="campoDer apellido">
                        <input class="registro_field apellido-field" type="name" placeholder="Apellido" id="lastname">
                    </div>
                    <div class="campoIzq email1">
                        <input class="registro_field email-field" type="email" placeholder="Correo Electronico" id="email1">
                    </div>
                    <div class="campoDer email2">
                        <input class="registro_field email-field" type="email" placeholder="Confirma el correo electronico" id="email2">
                    </div>
                    <div class="campoIzq contraseña1">
                        <input class="registro_field contraseña-field" type="password" placeholder="Contraseña" id="password1">
                    </div>
                    <div class="campoDer contraseña2">
                        <input class="registro_field contraseña-field" type="password" placeholder="Confirma la contraseña" id="password2">
                    </div>
                    <div class="campoIzq boton1">
                        <a href="login2.html" class="boton boton--secundario">Login</a>
                    </div>
                    <div class="campoDer boton2">
                        <input type="submit" value="Crear Cuenta" class="boton boton--primario">
                    </div>
                </form>
            </div>
        </main>
    </section>
</body>

</html>
